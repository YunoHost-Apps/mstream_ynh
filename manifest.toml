packaging_format = 2

id = "mstream"
name = "mStream"
description.en = "Music streaming server"
description.fr = "Serveur de streaming musical"

version = "5.11.4~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://mstream.io/"
demo = "https://demo.mstream.io/?"
code = "https://github.com/IrosTheBeggar/mStream"

[integration]
yunohost = ">= 11.1.18"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/IrosTheBeggar/mStream/archive/refs/tags/v5.11.4.tar.gz"
        sha256 = "ed3b35c53ca1d9719b5e63e4abc63faac43c4a770dc17e4f39d151e0102f8661"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    sudirs = ["album-art", "db", "logs"]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "ffmpeg"
