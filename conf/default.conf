{
  "port": __PORT__,
  "webAppDirectory": "public",
  "secret": "__KEY__",
  "writeLogs": true,
  "noUpload": false,
  "scanOptions": {
    "skipImg": true,
    "scanInterval": 1.5,
    "pause": 50,
    "saveInterval": 500,
    "bootScanDelay": 15
  },
  "storage": {
    "albumArtDirectory": "__DATADIR__/media/album-art",
    "dbDirectory": "__DATADIR__/media/db",
    "logsDirectory": "__DATADIR__/media/logs"
  },
  "transcode": {
    "enabled": true,
    "ffmpegDirectory": "/usr/bin/ffmpeg",
    "defaultCodec": "opus",
    "defaultBitrate": "128k"
  }
}